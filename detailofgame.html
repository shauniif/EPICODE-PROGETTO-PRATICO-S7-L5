<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LiteGame Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/scss/bootstrap-5.3.3/bootstrap-5.3.3/scss/custom-bootsap.css"
    />
    <!-- ICON-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md bg-primary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/img/logo_site.png"
                alt="Logo"
                width="50"
                height="50"
              />
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-tertiary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 pb-4">
      <h2 class="text-center mt-2">Informazioni sul gioco:</h2>
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-8 col-md-7 col-lg-4">
            <div class="card">
              <img src="" class="card-img-top" alt="..." />
              <div class="card-body text-center">
                <h5 class="card-title" id="name"></h5>
                <h5 class="card-title" id="brand"></h5>
                <p class="card-text" id="description"></p>
                <button class="btn btn-primary text-light" id="price"></button>
                <div>
                  <h4 class="mt-4">ADMIN SECTION</h4>
                  <div>
                    <button
                      class="btn btn-tertiary"
                      data-bs-toggle="modal"
                      data-bs-target="#gotoModal"
                      id="delete-button"
                    >
                      ELIMINA
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-primary">
      <div class="container mt-4">
        <div class="row">
          <div
            class="col-12 text-center d-flex flex-column justify-content-center align-items-center"
          >
            <div class="text-start">
              <h3 class="text-uppercase">seguici sui nostri social:</h3>
            </div>
            <div class="d-flex">
              <span><i class="bi bi-facebook px-lg-3 fs-3"></i></span>
              <span><i class="bi bi-instagram px-2 px-lg-3 fs-3"></i></span>
              <span><i class="bi bi-twitter-x px-2 px-lg-3 fs-3"></i></span>
              <span><i class="bi bi-youtube px-2 px-lg-3 fs-2"></i></span>
              <span><i class="bi bi-discord px-2 px-lg-3 fs-2"></i></span>
            </div>
          </div>
          <div
            class="col-12 text-center d-flex justify-content-center align-items-center mt-3"
          >
            <!-- COLONNA MID -->
            <h2>LITGAME - PASSION FOR GAMER</h2>
          </div>
          <div
            class="col-12 text-center d-flex justify-content-center align-items-center border-1 border-top border-tertiary mt-3"
          >
            <!-- COLONNA DX -->
            <ul class="list-unstyled mb-0 text-center d-flex py-4">
              <li>
                <a
                  href="home.html"
                  class="text-decoration-none text-dark px-3 fs-5"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="backoffice.html"
                  class="text-decoration-none text-dark px-3 fs-5"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark px-3 fs-5"
                  >Contatti</a
                >
                <a href="#" class="text-decoration-none text-dark px-3 fs-5"
                  >Privacy Policy</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="gotoModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Leggi prima di procedere:</p>
            <p class="fw-bold">Sei sicuro di voler eliminare il prodotto?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary text-uppercase text-light"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary text-uppercase text-light"
            >
              elimina
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/detailofgame.js"></script>
  </body>
</html>
