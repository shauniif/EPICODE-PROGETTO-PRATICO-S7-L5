<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Litgame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/scss/bootstrap-5.3.3/bootstrap-5.3.3/scss/custom-bootsap.css"
    />
    <!-- ICON-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="vh-100 d-flex flex-column text-tertiary">
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md bg-primary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/img/logo_site.png"
                alt="Logo"
                width="50"
                height="50"
              />
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fw-bold text-light"
                  href="backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-tertiary" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 pb-4">
      <h2 class="text-center mt-2">Litgame - Amministrazione</h2>
      <div class="container">
        <div class="row mt-4 justify-content-center">
          <div class="col-12 col-lg-6">
            <form id="forminsertProduct">
              <div class="mb-3">
                <label for="name" class="form-label">Nome videogioco</label>
                <input type="text" class="form-control" required id="name" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione del gioco</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Link dell'immagine</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo del gioco</label>
                <input type="number" class="form-control" id="price" required />
              </div>

              <button type="submit" class="btn btn-primary text-light">
                Crea!
              </button>
              <button type="reset" class="btn btn-tertiary">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-primary">
      <div class="container mt-4">
        <div class="row">
          <div
            class="col-12 text-center d-flex flex-column justify-content-center align-items-center"
          >
            <div class="text-start">
              <h3 class="text-uppercase">seguici sui nostri social:</h3>
            </div>
            <div class="d-flex">
              <span><i class="bi bi-facebook px-lg-3 fs-3"></i></span>
              <span><i class="bi bi-instagram px-2 px-lg-3 fs-3"></i></span>
              <span><i class="bi bi-twitter-x px-2 px-lg-3 fs-3"></i></span>
              <span><i class="bi bi-youtube px-2 px-lg-3 fs-2"></i></span>
              <span><i class="bi bi-discord px-2 px-lg-3 fs-2"></i></span>
            </div>
          </div>
          <div
            class="col-12 text-center d-flex justify-content-center align-items-center mt-3"
          >
            <!-- COLONNA MID -->
            <h2>LITGAME - PASSION FOR GAMER</h2>
          </div>
          <div
            class="col-12 text-center d-flex justify-content-center align-items-center border-1 border-top border-tertiary mt-3"
          >
            <!-- COLONNA DX -->
            <ul class="list-unstyled mb-0 text-center d-flex py-4">
              <li>
                <a
                  href="home.html"
                  class="text-decoration-none text-dark px-3 fs-5"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="backoffice.html"
                  class="text-decoration-none text-dark px-3 fs-5"
                  >Backoffice</a
                >
              </li>
              <li>
                <a href="#" class="text-decoration-none text-dark px-3 fs-5"
                  >Contatti</a
                >
                <a href="#" class="text-decoration-none text-dark px-3 fs-5"
                  >Privacy Policy</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/backoffice.js"></script>
  </body>
</html>
